<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  
  <body>
    <header class="wrapper">
      <div class="container">
        <h1>Code Quiz</h1>
      </div>

      <section>
        <h2 id="displayTime"> </h2>
        <button id="countdown">Start</button> 


<!-- this is to hold the quiz -->
        <div id="quiz">
          <h2 id="question"> </h2>
          <h2 id="answer"> </h2>
        </div>


<!-- This is to view the high scores-->
          <div>
          <button id="HighScores">HighScores</button>
          </div>
<!-- this is to grab the name of the user-->
          <form id="myName">
            <input type="text"  id="myName" name="myName" placeholder="Enter name" />
            <button>Submit</button>
          </form>
<!-- this is going to store the name & scores-->
          <ul id="HighScores"></ul>
          <li></li>



<!-- this is where the  results will sit-->
          <div id="results"></div>


      </section>
    </header>
    
<main>

<h2></h2>
</main>
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
